<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">GifsApp</h3>
    <hr class="text-white">

    <div class="list-group list-reset">
        <button class="list-group-item list-group-item-action mb-2 rounded-1" *ngFor="let tag of gifs" (click) = "searchCurrentTag(tag)" #currentTag>
            {{ tag | titlecase }}
        </button>
    </div>
</div>
